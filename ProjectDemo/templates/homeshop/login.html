{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'homeshop/css/login.css' %}">
    </head>

    <body>

      <div class="form-structor">
        <div class="signup">
          <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
          <div class="form-holder">
            <input type="text" class="input" placeholder="Name" />
            <input type="email" class="input" placeholder="Email" />
            <input type="password" class="input" placeholder="Password" />
          </div>
          <button class="submit-btn">Sign up</button>
        </div>
        <div class="login slide-up">
          <div class="center">
              <h2 class="form-title" id="login"><span>or</span>Log in</h2>
              <form method="POST" action="{% url "login_user" %}">
                {% csrf_token %}
                <div class="form-holder">
                  <input type="name" class="input" name='username' placeholder="Name" />
                  <input type="password" class="input" name='password' placeholder="Password" />
                </div>
                <button type="submit" class="submit-btn">Log in</button>
              </form>
          </div> 
        </div>
      </div>
        
        <script src="{% static 'homeshop/js/login.js'%}" async defer></script>
    </body>
</html>
